<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Momentum</title>
	</head>
	<body>
		<!-- 랜덤 배경 이미지 -->
		<div id="randomBackground"></div>
		<div class="container">
			<!-- 인사 -->
			<h1 id="greeting" class="hidden"></h1>

			<!-- 실시간 시계 -->
			<div id="liveClock">
				<h1 id="js-clock" class="hidden"></h1>
			</div>

			<!-- 날씨와 위치 (geolocation) -->
			<div id="weather" class="hidden">
				<span></span>
				<span></span>
			</div>

			<!-- 로컬 스토리지를 사용한 로그인 -->
			<form id="login-form" class="hidden">
				<input
					required
					maxlength="10"
					type="text"
					placeholder="What is your name?"
				/>
				<button>Log In</button>
			</form>

			<!-- 로컬 스토리지를 사용한 투두리스트 -->
			<form id="todo-form" class="hidden">
				<input
					type="text"
					placeholder="Wrtie a To Do and press ENTER"
					required
				/>
			</form>
			<ul id="todo-list"></ul>
		</div>
	</body>
	<script src="src/geolocation.js"></script>
	<script src="src/liveClock.js"></script>
	<script src="src/login.js"></script>
	<script src="src/randomBackground.js"></script>
	<script src="src/ToDoList.js"></script>
</html>
